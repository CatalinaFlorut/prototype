peer2-org2:
  id: peer2-org2
  address: peer2-org2:7051
  listenAddress: 0.0.0.0:7051
  chaincodeListenAddress: 0.0.0.0:7052
  ledger:
    blockchain:
    state:
      stateDatabase: CouchDB
      couchDBConfig:
        couchDBAddress: couchdb:5984
        username: couchuser
        password: couchpassword
        createGlobalChangesDB: true
        maxRetries: 3
        maxRetriesOnStartup: 10
        requestTimeout: 35s
    history:
      enableHistoryDatabase: true
  gossip:
    useLeaderElection: true
    orgLeader: false
  gateway:
    enabled: true
  tls:
    enabled: true
    cert:
      file: /tmp/hyperledger/org2/peer2/tls-msp/signcerts/cert.pem
    key:
      file: /tmp/hyperledger/org2/peer2/tls-msp/keystore/key.pem
    rootcert:
      file: /tmp/hyperledger/org2/peer2/tls-msp/tlscacerts/tls-0-0-0-0-7052.pem
  mspConfigPath: /tmp/hyperledger/org2/peer2/msp
  localMspId: Org2MSP
  logging:
    level: info
  operations:
    listenAddress: 0.0.0.0:9443
    tls:
      enabled: true
      cert:
        file: /tmp/hyperledger/org2/peer2/tls-msp/signcerts/cert.pem
      key:
        file: /tmp/hyperledger/org2/peer2/tls-msp/keystore/key.pem
      clientAuthRequired: true
      clientRootCAs:
        files:
          - /tmp/hyperledger/org2/peer2/tls-msp/tlscacerts/tls-0-0-0-0-7052.pem


